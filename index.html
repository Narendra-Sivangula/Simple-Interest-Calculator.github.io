<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="black">
    <div class="container">
        <h1>Simple Interest Calculate</h1>
        <form id="interestForm">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" min="0"required/><br>

            <label for="rate">Interest Rate (%):</label>
            <input type="number" id="rate" required><br>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required><br>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" required><br>

            <button type="button" onclick="calculateInterest()">Calculate</button>
        </form>
        <div id="result"></div>
        <div id="years"></div>
        <div id="months"></div>
        <div id="days"></div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
